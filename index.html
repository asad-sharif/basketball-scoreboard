<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>

    <div class="container">
        <div class="home-team score-box">
            <h2>Home</h2>
            <div class="score-board-home">0</div>
            <div class="btns">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>

        <div class="guest-team score-box">
            <h2>Guest</h2>
            <div class="score-board-guest">0</div>
            <div class="btns">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
